<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Libro - Biblioteca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ENCABEZADO */
        .header {
            background-color: #3D2E81;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            font-size: 22px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .header a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* CONTENEDOR PRINCIPAL */
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            text-align: left;
            flex: 1; /* Se ajusta para que el pie de p√°gina se mantenga abajo */
        }

        h1, h2 {
            text-align: center;
            color: #2e008b;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .section {
            margin-top: 20px;
        }

        /* BOT√ìN */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #2e008b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #23006d;
        }

        /* PIE DE P√ÅGINA */
        .footer {
            background-color: #3D2E81;
            padding: 10px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .footer img {
            width: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- ENCABEZADO -->
    <div class="header">
        <span>BIBLIOTECA</span>
        <a href="base.html">üè†</a>
    </div>

    <!-- FORMULARIO -->
    <div class="container">

            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

            <label for="grupo">Grupo:</label>

            <label for="autor">Autor:</label>

            <label for="editorial">Editorial:</label>
            <input type="text" id="editorial" name="editorial" placeholder="Editorial del libro" required>
        </div>

        <div class="button-container">
            <button type="submit">Enviar solicitud</button>
        </div>
    </div>

    <!-- PIE DE P√ÅGINA -->

        <img src="3.png" alt="Innovaci√≥n, Ciencia y Tecnolog√≠a">
        <img src="4.png" alt="Jalisco">
    </div>

</body>
</html>
